general:
  artifacts:
    - "build/reports/jacoco"

machine:
  environment:
    GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx1G
  java:
    version: oraclejdk7

test:
  override:
    - ./gradlew --info clean test -P disableGroovyOptimizations

deployment:
  production:
    branch: master
    commands:
      - ./gradlew --info tag --push publishPlugins -x test -Prelease
